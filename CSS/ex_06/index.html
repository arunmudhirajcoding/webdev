<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>navbar using flex</title>
        <style>
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }
            body {
                width: 100vw;
                height: 100vh;
                font-family: sans-serif;
            }
            .navbar {
                height: 100px;
                display: flex;
                justify-content: space-around;
                align-items: center;
            }
            .navbar .logo img {
                height: 55px;
            }
            .navbar ul {
                display: flex;
                gap: 1em;
            }
            .navbar ul li {
                list-style-type: none;
                display: flex;
                justify-content: center;
                color: #322f2f;
            }
            .right {
                display: none;
            }
            @media (max-width: 980px) {
                .navbar {
                    justify-content: space-between;
                    padding: 0em 3em;
                }
                .navbar ul {
                    display: none;
                }
                .right {
                    display: flex;
                    align-items: center;
                    gap: 1em;
                }
            }
            .hero{
                width: 70%;
                margin: 0 auto;
                padding: 3em;
                display: flex;
                flex-direction: row;
                justify-content: center;
                align-items: center;
                gap: 2em;
            }
            .desc{
                display: flex;
                flex-direction: column;
                justify-content: center;
                align-items: center;
                gap: 2em;
                /* text-align: justify; */
            }
            .desc h1{
                font-size: 2.65em;
                font-weight: lighter;
                display: flex;
                align-items: baseline;
                gap: 0.2em;
            }
            .desc h1 img{
                width: 100px;
                height: 32px;
            }
            .desc p{
                font-size: 2em;
            }
            button{
                font-weight: 900;
                color: aliceblue;
                border-radius: 2px;
                background-color: aqua;
            }
        </style>
    </head>
